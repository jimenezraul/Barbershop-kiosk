{% load static %}
{% load pwa %}

<!DOCTYPE html>
<html>

<head>
    {% progressive_web_app_meta %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    {% if title %}
        <title>Barbershop | {{ title }}</title>
    {% else %}
        <title>Barbershop</title>
    {% endif %}
    <link rel="stylesheet" href="{% static 'user_profile/assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'user_profile/assets/fonts/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'user_profile/assets/fonts/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'user_profile/assets/fonts/line-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'user_profile/assets/css/Footer-Dark.css' %}">
    <link rel="stylesheet" href="{% static 'user_profile/assets/css/styles.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:200,200i,300,300i,400,400i,700,700i,800,800i,900,900i">
    <link href="{% static 'barbershop/assets/css/cropper.min.css' %}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
</head>

<body>
    {% block content %}{% endblock %}
    <script src="{% static 'user_profile/assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'user_profile/assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'barbershop/assets/js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'barbershop/assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'barbershop/assets/js/smart-forms.min.js' %}"></script>
    <script src="{% static 'barbershop/assets/js/bs-animation.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox.min.js"></script>
    <script src="{% static 'barbershop/assets/js/cropper.min.js' %}"></script>
    <script src="{% static 'barbershop/assets/js/barber-clients.js' %}"></script>
    {% block javascript %}
    {% endblock %}
</body>

</html>
