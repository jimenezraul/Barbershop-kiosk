{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>register-login</title>
    <link rel="stylesheet" href="{% static 'users/assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700,700i,800,800i,900,900i&amp;subset=cyrillic,cyrillic-ext">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web:400,700,700i,900&amp;subset=latin-ext">
    <link rel="stylesheet" href="{% static 'users/assets/fonts/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'users/assets/css/Footer-Clean.css' %}">
    <link rel="stylesheet" href="{% static 'users/assets/css/Registration-Form-with-Photo.css' %}">
    <link rel="stylesheet" href="{% static 'users/assets/css/styles.css' %}">
</head>

<body>
    <div>
        <div class="container-fluid pt-3 pb-2 border-bottom hf-color">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-5 col-xl-6 text-center text-sm-center text-md-center text-lg-left text-xl-left"><a class="navbar-brand text-dark mb-2 heading-logo shadow" href="#">The BarberShop Kiosk</a></div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-7 col-xl-6 d-flex justify-content-center align-items-center justify-content-sm-center justify-content-md-center justify-content-lg-end justify-content-xl-end mb-2">
                    <form action="{% url 'login_view' %}" method="post">
                        {% csrf_token %}
                        <input class="form-control login-form" type="text" name="username" placeholder="Username" required="">
                        <input class="form-control ml-2 login-form" type="password" name="password" placeholder="Password" required="">
                        <button class="btn btn-danger ml-2 mb-1 round-button login-button" type="submit">Log in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="d-block d-sm-block d-md-none d-lg-none d-xl-none">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 d-flex justify-content-center main-logo" style="background-image: url({% static 'users/assets/img/Barber.jpg' %})">
                    <div></div>
                </div>
            </div>
        </div>
    </div>
    <div class="register-photo">
        <div class="form-container">
            <div class="image-holder d-none d-sm-none d-md-table-cell d-lg-table-cell d-xl-table-cell" style="background-image: url({% static 'users/assets/img/Barber.jpg' %})"></div>
            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}
                <h2 class="text-center"><strong>Create</strong> an account.</h2><input class="form-control mb-3 register-form" type="text" name="username" placeholder="Username" required="">
                <div class="form-group"><input class="form-control register-form" type="email" name="email" placeholder="Email" required=""></div>
                <div class="form-group"><input class="form-control register-form" type="password" name="password" placeholder="Password" required=""></div>
                <div class="form-group"><input class="form-control register-form" type="password" name="password-repeat" placeholder="Password (repeat)" required=""></div>
                <div class="form-group">
                    <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox" required="">I agree to the license terms.</label></div>
                </div>
                <div class="form-group"><button class="btn btn-danger btn-block round-button" type="submit">Sign Up</button></div>
            </form>
        </div>
    </div>
    <div class="footer-clean border-top hf-color">
        <footer>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-3 item social"><a href="#"><i class="icon ion-social-facebook"></i></a><a href="#"><i class="icon ion-social-instagram"></i></a>
                        <p class="copyright">The Barbershop Kiosk Â© 2020</p>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="{% static 'users/assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'users/assets/bootstrap/js/bootstrap.min.js' %}"></script>
</body>

</html>
