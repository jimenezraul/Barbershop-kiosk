{% extends "users/base.html" %}
{% block content %} 
<section>
    <div class="container">
        <div class="row d-flex justify-content-center align-content-center">
            <div class="col-2 col-sm-3 col-md-3 col-lg-1 col-xl-2 mt-2" id="logo"><img src="{{ logo.image.url }}" /></div>
        </div>
    </div>
</section>
<section>
        <div class="container">
            <div class="row d-flex justify-content-center align-items-center align-content-center">
                <div class="col-8 text-center text-white d-flex flex-column justify-content-center align-items-center align-content-center">
                    <form class="site-form shadow" method="post">
                        {% csrf_token %}
                            <fieldset class="form-group">
                                <legend class="border-bottom mb-4">Join Today</legend>
                                <h1>Sign Up</h1>
                                {{ form.as_p }}
                                
                            </fieldset>
                            <div class="form-group">
                                <input class="confirm-button" type="submit" value="Sign Up">
                            </div>
                            <div class="border-top pt-3 text-center">
                                    <small class="text-muted">Already Have An Account?</small><a class='ml-2 text-danger' href="{% url 'login_view' %}">Sign In</a>
                                
                            </div>
                    </form>
                </div>

            </div>
        </div>

</section>        
    {% endblock content %}
